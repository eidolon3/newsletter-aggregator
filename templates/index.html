<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            color: #333;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 3px;
        }
        
        button:hover {
            background: #005999;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .source-section {
            margin-bottom: 40px;
        }
        
        .source-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #222;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .articles {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .articles li {
            margin-bottom: 8px;
        }
        
        .articles a {
            color: #007acc;
            text-decoration: none;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .articles a:hover {
            text-decoration: underline;
        }
        
        .articles a:visited {
            color: #666;
        }
        
        .error {
            color: #cc0000;
            font-style: italic;
        }
        
        .auto-refresh {
            color: #666;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .bookmark-btn {
            color: #ccc;
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
            display: inline-block;
            user-select: none;
        }
        
        .bookmark-btn:hover {
            color: #007acc;
        }
        
        .bookmark-btn.bookmarked {
            color: #ff6b35;
        }
        
        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .article-link {
            flex: 1;
        }
        
        .bookmarks-tab {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #007acc;
            color: white;
            padding: 8px 16px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }
        
        .bookmarks-tab:hover {
            background: #005999;
        }
        
        .bookmarks-section {
            display: none;
        }
        
        .bookmarks-section.active {
            display: block;
        }
        
        .news-section.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="bookmarks-tab" onclick="toggleBookmarks()">üìö Bookmarks</button>
    
    <div class="news-section" id="news-section">
        <h1>News Aggregator</h1>
        
        <div class="controls">
            <button onclick="refreshNews()">Refresh</button>
            <span class="auto-refresh">News auto-updates daily</span>
        </div>
        
        <div id="loading" class="loading">Loading news...</div>
        <div id="news-container"></div>
    </div>
    
    <div class="bookmarks-section" id="bookmarks-section">
        <h1>üìö Bookmarks</h1>
        
        <div class="controls">
            <button onclick="toggleBookmarks()">‚Üê Back to News</button>
            <button onclick="loadBookmarks()">Refresh Bookmarks</button>
        </div>
        
        <div id="bookmarks-container"></div>
    </div>
    
    <script>
        let autoRefreshInterval;
        let currentBookmarks = new Set();
        
        async function refreshNews() {
            const container = document.getElementById('news-container');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            loading.textContent = 'Refreshing news...';
            container.innerHTML = '';
            
            try {
                // Force refresh the news cache
                const refreshResponse = await fetch('/api/refresh');
                if (!refreshResponse.ok) {
                    throw new Error('Refresh failed');
                }
                
                // Get the updated news
                const response = await fetch('/api/news');
                const news = await response.json();
                
                loading.style.display = 'none';
                await loadBookmarksList(); // Load bookmark state
                displayNews(news);
            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = '<div class="error">Error refreshing news. Please try again.</div>';
            }
        }
        
        async function loadNews() {
            const container = document.getElementById('news-container');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            loading.textContent = 'Loading news...';
            container.innerHTML = '';
            
            try {
                const response = await fetch('/api/news');
                const news = await response.json();
                
                loading.style.display = 'none';
                await loadBookmarksList(); // Load bookmark state
                displayNews(news);
            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = '<div class="error">Error loading news. Please try again.</div>';
            }
        }
        
        async function toggleBookmark(title, url, source) {
            try {
                if (currentBookmarks.has(url)) {
                    // Remove bookmark
                    const response = await fetch('/api/bookmark', {
                        method: 'DELETE',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({url: url})
                    });
                    if (response.ok) {
                        currentBookmarks.delete(url);
                        updateBookmarkButtons();
                    }
                } else {
                    // Add bookmark
                    const response = await fetch('/api/bookmark', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({title: title, url: url, source: source})
                    });
                    if (response.ok) {
                        currentBookmarks.add(url);
                        updateBookmarkButtons();
                    }
                }
            } catch (error) {
                console.error('Error toggling bookmark:', error);
            }
        }
        
        function updateBookmarkButtons() {
            document.querySelectorAll('.bookmark-btn').forEach(btn => {
                const url = btn.dataset.url;
                if (currentBookmarks.has(url)) {
                    btn.classList.add('bookmarked');
                    btn.textContent = '‚òÖ';
                } else {
                    btn.classList.remove('bookmarked');
                    btn.textContent = '‚òÜ';
                }
            });
        }
        
        async function loadBookmarksList() {
            try {
                const response = await fetch('/api/bookmarks');
                const bookmarks = await response.json();
                
                currentBookmarks.clear();
                bookmarks.forEach(bookmark => currentBookmarks.add(bookmark.url));
                updateBookmarkButtons();
            } catch (error) {
                console.error('Error loading bookmarks list:', error);
            }
        }
        
        function displayNews(news) {
            const container = document.getElementById('news-container');
            container.innerHTML = '';
            
            for (const [source, articles] of Object.entries(news)) {
                if (articles && articles.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'source-section';
                    
                    const title = document.createElement('div');
                    title.className = 'source-title';
                    title.textContent = source;
                    section.appendChild(title);
                    
                    const articleList = document.createElement('ul');
                    articleList.className = 'articles';
                    
                    articles.forEach(article => {
                        const li = document.createElement('li');
                        const articleItem = document.createElement('div');
                        articleItem.className = 'article-item';
                        
                        const link = document.createElement('a');
                        link.className = 'article-link';
                        link.href = article.url;
                        link.textContent = article.title;
                        link.target = '_blank';
                        
                        const bookmarkBtn = document.createElement('span');
                        bookmarkBtn.className = 'bookmark-btn';
                        bookmarkBtn.dataset.url = article.url;
                        bookmarkBtn.textContent = currentBookmarks.has(article.url) ? '‚òÖ' : '‚òÜ';
                        if (currentBookmarks.has(article.url)) {
                            bookmarkBtn.classList.add('bookmarked');
                        }
                        bookmarkBtn.onclick = (e) => {
                            e.preventDefault();
                            toggleBookmark(article.title, article.url, source);
                        };
                        
                        articleItem.appendChild(link);
                        articleItem.appendChild(bookmarkBtn);
                        li.appendChild(articleItem);
                        articleList.appendChild(li);
                    });
                    
                    section.appendChild(articleList);
                    container.appendChild(section);
                }
            }
        }
        
        function startAutoRefresh() {
            // Auto-refresh every hour to check cache
            autoRefreshInterval = setInterval(loadNews, 60 * 60 * 1000); // 1 hour
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }
        
        async function toggleBookmarks() {
            const newsSection = document.getElementById('news-section');
            const bookmarksSection = document.getElementById('bookmarks-section');
            
            if (bookmarksSection.classList.contains('active')) {
                // Switch back to news
                bookmarksSection.classList.remove('active');
                newsSection.classList.remove('hidden');
            } else {
                // Switch to bookmarks
                newsSection.classList.add('hidden');
                bookmarksSection.classList.add('active');
                await loadBookmarks();
            }
        }
        
        async function loadBookmarks() {
            const container = document.getElementById('bookmarks-container');
            
            try {
                container.innerHTML = '<div class="loading">Loading bookmarks...</div>';
                
                const response = await fetch('/api/bookmarks');
                const bookmarks = await response.json();
                
                container.innerHTML = '';
                
                if (bookmarks.length === 0) {
                    container.innerHTML = '<div class="source-section"><p>No bookmarks yet. Start bookmarking articles by clicking the ‚òÜ next to any article!</p></div>';
                    return;
                }
                
                const section = document.createElement('div');
                section.className = 'source-section';
                
                const title = document.createElement('div');
                title.className = 'source-title';
                title.textContent = `Your Bookmarks (${bookmarks.length})`;
                section.appendChild(title);
                
                const articleList = document.createElement('ul');
                articleList.className = 'articles';
                
                bookmarks.forEach(bookmark => {
                    const li = document.createElement('li');
                    const articleItem = document.createElement('div');
                    articleItem.className = 'article-item';
                    
                    const link = document.createElement('a');
                    link.className = 'article-link';
                    link.href = bookmark.url;
                    link.textContent = bookmark.title;
                    link.target = '_blank';
                    
                    const sourceSpan = document.createElement('small');
                    sourceSpan.textContent = ` (${bookmark.source})`;
                    sourceSpan.style.color = '#888';
                    
                    const bookmarkBtn = document.createElement('span');
                    bookmarkBtn.className = 'bookmark-btn bookmarked';
                    bookmarkBtn.dataset.url = bookmark.url;
                    bookmarkBtn.textContent = '‚òÖ';
                    bookmarkBtn.onclick = (e) => {
                        e.preventDefault();
                        toggleBookmark(bookmark.title, bookmark.url, bookmark.source);
                        setTimeout(loadBookmarks, 100); // Refresh bookmarks view
                    };
                    
                    const linkContainer = document.createElement('div');
                    linkContainer.appendChild(link);
                    linkContainer.appendChild(sourceSpan);
                    
                    articleItem.appendChild(linkContainer);
                    articleItem.appendChild(bookmarkBtn);
                    li.appendChild(articleItem);
                    articleList.appendChild(li);
                });
                
                section.appendChild(articleList);
                container.appendChild(section);
                
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading bookmarks. Please try again.</div>';
            }
        }
        
        // Initial load (from cache)
        loadNews();
        loadBookmarksList();
        startAutoRefresh();
        
        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
